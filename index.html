<style>
  html, body {height: 100%; margin: 0}
  .invisible-button {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    z-index: 9999; /* make sure it's on top of other elements */
    opacity: 0; /* make it invisible */
    cursor: pointer; /* keep the pointer cursor to indicate it's clickable */
  }
  .overlay-text {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100vh;

<lume-scene webgl="">
  <lume-ambient-light intensity="0.3"></lume-ambient-light>
  <lume-point-light align-point="0.5 0.5" position="250 250 250"></lume-point-light>
  <lume-box id="myBox" size="100 100 100" align-point="0.5 0.5" mount-point="0.5 0.5 0.5" rotation="45 45 0" color="blue" opacity="0.5" sidedness="double" cast-shadow="false">
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="0.5 0.5 0.5"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="0 0 0"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="1 0 0"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="0 1 0"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="0 0 1"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="0 1 1"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="1 0 1"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="1 1 0"></lume-sphere>
    <lume-sphere size="10 10 10" mount-point="0.5 0.5 0.5" color="darkblue" align-point="1 1 1"></lume-sphere>
  </lume-box>
</lume-scene>

<script type="module">
  import 'lume'
  requestAnimationFrame(function loop() {
    myBox.rotation.y += 0.5
    myBox.rotation.x += 0.2
    requestAnimationFrame(loop)
  })
</script>
